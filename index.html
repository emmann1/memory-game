<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Memory Game</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Memory Game</h1>
    </header>
    <div class="game-info">
      <p>Game info and guide.</p>
    </div>
    <section class="score-panel">
      <ul class="stars">
        <li><i class="fa fa-star gold-star"></i></li>
        <li><i class="fa fa-star gold-star"></i></li>
        <li><i class="fa fa-star gold-star"></i></li>
      </ul>

      <span class="moves">0</span> Moves
      <span class="timer">0:00:00</span>
      <div class="restart">
        <i class="fa fa-repeat"></i>
        <a class="leaderboard">Leaderboard</a>
      </div>
    </section>
    <main>
      <ul class="deck">
          <li class="card"><i class="fa"></i></li>
          <li class="card"><i class="fa"></i></li>
          <li class="card"><i class="fa"></i></li>
          <li class="card"><i class="fa"></i></li>
          <li class="card"><i class="fa"></i></li>
          <li class="card"><i class="fa"></i></li>
          <li class="card"><i class="fa"></i></li>
          <li class="card"><i class="fa"></i></li>
          <li class="card"><i class="fa"></i></li>
          <li class="card"><i class="fa"></i></li>
          <li class="card"><i class="fa"></i></li>
          <li class="card"><i class="fa"></i></li>
          <li class="card"><i class="fa"></i></li>
          <li class="card"><i class="fa"></i></li>
          <li class="card"><i class="fa"></i></li>
          <li class="card"><i class="fa"></i></li>
      </ul>
      <div class="modal-backdrop">
        <dialog class="modal" close>
          <h1>Good job!</h1>
          <p>You have completed the game in:</p>
          <p id="time"></p>
          <p> with the rating of:</p>
          <p id="rating"></p>
          <form id="score-form">
          <input id="score-input" type="text" placeholder="Enter your name">
          <input id="score-submit" type="submit" value="Submit score">
          </form>
          <p class="replay-button">Play again?</p>
        </dialog>
      </div>
    </main>
    <footer> 
    </footer>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
